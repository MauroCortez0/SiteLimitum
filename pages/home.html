<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Limitum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/png " href="../images/logo-simples.png">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <img src="../images/Logo.png" class="image-fluid">
    <p class="text-center lead m-3">
        O Limitum é um aplicativo de monitoramento e controle de finanças que proporciona 
        ao usuário melhor fiscalização de renda com o objetivo de inspeção e controle de gastos.
        <br>Seja mais um com uma conta bancária sem limites!
    </p>
    <div class="container bg-dark rounded-5 text-center">
        <h1 class="my-4 text-light">Login</h1>
        <form action="">
            <div class="my-3 rounded-5">
                <label for="usuario" class="form-label text-light fs-2" >CPF</label>
                <input type="text" name="usuario" id="usuario" class="form-control rounded-4" placeholder="Digite seu CPF">
            </div>
        </form>
        <form action="">
            <div class="my-3 rounded-5">
                <label for="senha" class="form-label text-light fs-2" >Senha</label>
                <input type="password" name="senha" id="senha" class="form-control rounded-4" placeholder="Digite sua Senha">
            </div>
        </form>
        <br><br><br>
        <button type="button" class="btn btn-success">Entrar</button>
        <br><br>
        <a href="#">Esqueceu sua senha?</a>

        <br><br><br>
        <button type="button" class="btn btn-success">Criar nova conta</button>
    </div>
</body>
</html>
